<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dodaj punkt</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Dodaj punkt</h1>

      <div id="ok" class="small" style="display:none; margin-bottom:10px; color:#1b5e20;"></div>
      <div id="err" class="small" style="display:none; margin-bottom:10px; color:#b71c1c;"></div>

      <form id="f" autocomplete="off">
        <label>Nazwa miejsca</label>
        <input name="name" id="name" required placeholder="np. Centrum Dowodzenia Światem" />

        <label>Link Google Maps lub adres</label>
        <input name="link" id="link" required placeholder="https://maps… / https://share… / Ostrołęcka 5 07-420 Kadzidło" />

        <label>Kategoria</label>
        <div class="row" style="gap:8px;">
          <select name="category" id="category" required style="flex:1;"></select>
          <button class="btn" type="button" id="manageCatBtn">Zarządzaj</button>
        </div>

        <div id="manageCatBox" class="manageBox" style="display:none;">
          <div class="small muted" style="margin-bottom:8px;">
            Dodaj/usuń kategorie (zapis w przeglądarce). Kolor jest losowy.
          </div>

          <div class="row" style="gap:8px;">
            <input id="newCat" placeholder="np. Rozrywka / Stacje kontroli / …" />
            <button class="btn" type="button" id="addCatBtn">Dodaj</button>
          </div>

          <div id="catManage" class="subManageList"></div>
        </div>

        <label>Podkategoria</label>
        <div class="row" style="gap:8px;">
          <select name="subcategory" id="subcategory" style="flex:1;"></select>
          <button class="btn" type="button" id="manageSubBtn">Zarządzaj</button>
        </div>

        <div id="manageSubBox" class="manageBox" style="display:none;">
          <div class="small muted" style="margin-bottom:8px;">
            Dodaj/usuń podkategorie dla wybranej kategorii (zapis w przeglądarce).
          </div>

          <div class="row" style="gap:8px;">
            <input id="newSub" placeholder="np. BAZA / Agregaty / Naczepy…" />
            <button class="btn" type="button" id="addSubBtn">Dodaj</button>
          </div>

          <div id="subManage" class="subManageList"></div>
        </div>

        <label>Notatka (opcjonalnie)</label>
        <input name="note" id="note" placeholder="np. kaplica knucia i spekulacji" />

        <div class="row" style="margin-top:14px;">
          <button class="btn" type="submit" id="submitBtn">Zapisz</button>
          <a class="btn" href="/">Powrót do mapy</a>
        </div>
      </form>
    </div>
  </div>

  <script src="/form.js"></script>
</body>
</html>
