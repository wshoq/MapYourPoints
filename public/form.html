<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dodaj punkt</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Dodaj punkt</h1>

      <div id="ok" class="small success" style="display:none; margin-bottom:10px;"></div>
      <div id="err" class="small error" style="display:none; margin-bottom:10px;"></div>

      <form id="f" autocomplete="off">
        <label>Nazwa miejsca</label>
        <input name="name" id="name" required placeholder="np. Orlen A2, Parking S8, ..." />

        <label>Link Google Maps</label>
        <input name="link" id="link" required placeholder="https://share.google/... lub https://maps.app.goo.gl/..." />

        <label>Kategoria</label>
        <select name="category" id="category" required></select>

        <label>Podkategoria (opcjonalnie)</label>
        <div class="row" style="gap:8px;">
          <input name="subcategory" id="subcategory" list="subListDatalist" placeholder="np. Preferowana / Agregaty / BAZA..." />
          <datalist id="subListDatalist"></datalist>
          <button class="btn" type="button" id="manageBtn">Zarządzaj</button>
        </div>

        <div id="manageBox" class="manageBox" style="display:none;">
          <div class="small muted" style="margin-bottom:8px;">
            Dodaj/usuń podkategorie dla wybranej kategorii (zapis w przeglądarce). Kliknięcie w tag wstawi go do pola.
          </div>

          <div class="row" style="gap:8px;">
            <input id="newSub" placeholder="np. Agregaty / Naczepy / Stacja kontroli..." />
            <button class="btn" type="button" id="addSubBtn">Dodaj</button>
          </div>

          <div id="subManage" class="subManageList"></div>
        </div>

        <label>Notatka (opcjonalnie)</label>
        <input name="note" id="note" placeholder="np. kod do bramy, godziny, kontakt..." />

        <div class="row" style="margin-top:14px;">
          <button class="btn" type="submit" id="submitBtn">Zapisz</button>
          <a class="btn" href="/">Powrót do mapy</a>
        </div>

        <div class="small muted" style="margin-top:10px;">
          Tip: jak chcesz “pewny” link → wejdź w miejsce → dotknij pinezki → Udostępnij.
        </div>
      </form>
    </div>
  </div>

  <script src="/form.js"></script>
</body>
</html>
