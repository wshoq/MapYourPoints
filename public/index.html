<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Road Map</title>

  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</head>

<body>
  <button class="panelToggle" id="panelToggle" aria-label="Toggle panel">☰</button>

  <aside class="panel" id="panel">
    <div class="panelHeader">
      <div>
        <div class="panelTitle">Road Map</div>
        <div class="muted" id="status">Loading…</div>
      </div>
      <button class="panelClose" id="panelClose" aria-label="Close">✕</button>
    </div>

    <div class="row muted" style="justify-content:space-between;">
      <span>Auto-refresh: <span id="refresh">15</span>s</span>
      <span id="count">—</span>
    </div>

    <div class="row" style="margin-top:10px; gap:8px; flex-wrap:wrap;">
      <button class="btn" id="fitBtn">Fit</button>
      <button class="btn" id="reloadBtn">Reload</button>
      <a class="btn" href="/form">Dodaj punkt</a>
    </div>

    <div class="divider"></div>

    <div class="muted" style="margin-bottom:6px;">Filtry</div>
    <div id="filters" class="filters"></div>

    <div class="divider"></div>

    <div class="small muted">
      Kliknij w punkt → masz przycisk <strong>Nawiguj</strong> (otwiera Google Maps i start nawigacji).
    </div>
  </aside>

  <div id="map"></div>

  <script src="/map.js"></script>
</body>
</html>
