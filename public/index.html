<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MapYourPoints</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="/style.css"/>
</head>

<body>
  <div id="map"></div>

  <div id="panel" class="panel isMin">
    <div class="panelTop">
      <button id="panelToggle" class="iconBtn" title="Rozwiń / Zwiń">☰</button>

      <a class="btn" href="/form" id="addPointBtn">Dodaj punkt</a>
      <button class="btn" id="myLocBtn">Moja lokalizacja</button>
    </div>

    <div class="panelBody">
      <div id="filters"></div>

      <div id="notesBox" class="notesBox" style="display:none;">
        <div class="notesHeader">
          <div id="notesTitle" class="notesTitle">Notatki</div>
          <button id="notesClose" class="iconBtn" title="Zamknij">✕</button>
        </div>

        <textarea id="notesInput" class="notesInput" placeholder="Dodaj notatkę… (Enter = nowa linia, separator zrobi się sam)"></textarea>
        <div class="row" style="gap:8px; margin-top:8px;">
          <button id="notesAdd" class="btn">Dodaj notatkę</button>
          <div id="notesStatus" class="small muted"></div>
        </div>

        <div id="notesList" class="notesList"></div>
      </div>
    </div>
  </div>

  <script src="/map.js"></script>
</body>
</html>
