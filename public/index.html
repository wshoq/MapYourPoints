<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MapYourPoints</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="/style.css"/>
</head>

<body>
  <div id="map"></div>

  <div id="panel" class="panel isMin">
    <div class="panelTop">
      <button id="panelToggle" class="iconBtn" title="Rozwiń / Zwiń">☰</button>
      <a class="btn" href="/form">Dodaj punkt</a>
      <button class="btn" id="myLocBtn">Moja lokalizacja</button>
    </div>

    <div class="panelBody">
      <div id="filters"></div>
    </div>
  </div>

  <!-- OSOBNE OKNO NOTATEK -->
  <div id="notesWin" class="notesWin" style="display:none;">
    <div class="notesHeader">
      <div id="notesTitle" class="notesTitle">Notatki</div>
      <button id="notesClose" class="iconBtn" title="Zamknij">✕</button>
    </div>
    <div class="notesBody">
      <div id="notesStatus" class="small muted"></div>
      <div id="notesList" class="notesList"></div>
    </div>
  </div>

  <script src="/map.js"></script>
</body>
</html>
